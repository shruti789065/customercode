<sly data-sly-test.singleItem="${properties.layout == 'gallery'}"
     data-sly-use.galleryTemplate="gallery.html"
     data-sly-call="${galleryTemplate.gallery}"></sly>
<sly data-sly-test="${!singleItem}"
     data-sly-use.carouselTemplate="carousel.html"
     data-sly-call="${carouselTemplate.carousel @ slidesPerRow=properties.itemNumbers}"></sly>
