<div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.controlsTemplate="control-bars.html"
     id="slideshowCarousel"
     class="carousel slide"
     data-bs-ride="carousel"
     role="group"
     aria-label="${carousel.accessibilityLabel}"
     aria-live="polite"
     aria-roledescription="carousel"
     data-cmp-data-layer="${carousel.data.json}"
     data-placeholder-text="${wcmmode.edit && 'Please add Carousel components here' @ i18n}">
	<sly data-sly-call="${controlsTemplate.controls @ carousel=carousel}" data-sly-test="${carousel.controlsPrepended}"></sly>

	<div data-sly-test="${carousel.items && carousel.items.size > 0}"
	     class="carousel-inner" aria-atomic="false">
		<div data-sly-repeat.item="${carousel.items}"
		     data-sly-resource="${item.name @ decorationTagName='div'}"
		     id="${item.id}-tabpanel"
		     class="cmp-carousel__item${itemList.first ? ' cmp-carousel__item--active' : ''}"
		     role="tabpanel"
		     aria-labelledby="${item.id}-tab"
		     aria-roledescription="slide"
		     aria-label="${(carousel.accessibilityAutoItemTitles && item.title) || 'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
		     data-cmp-data-layer="${item.data.json}"
		     data-cmp-hook-carousel="item"></div>


		<div class="container responsivegrid cmp-container--standard_width aem-GridColumn aem-GridColumn--default--12">
			<div class="cmp-container">

				<div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">

					<div class="carousel-indicators" role="tablist"
					     aria-label="${carousel.accessibilityTablist || 'Choose a slide to display' @ i18n}"
					     data-cmp-hook-carousel="indicators">
						<li data-sly-repeat.item="${carousel.items}"
						    id="${item.id}-tab"
						    class="button_container cmp-carousel__indicator${itemList.first ? ' cmp-carousel__indicator--active' : ''}"
						    role="tab"
						    aria-controls="${item.id}-tabpanel"
						    aria-label="${'Slide {0}' @ format=[itemList.count], i18n}"
						    data-cmp-hook-carousel="indicator">${item.title}

							<button type="button"
							        data-bs-target="#slideshowCarousel"
							        data-bs-slide-to="${item.index}"
							        id="slidebutton_${item.index}"
							        class="slidebutton ${itemList.first ? 'active' : ''}"
							        aria-current="true"
							        aria-label="Slide ${item.index}">
								<div class="progress">
									<div class="progress-value"></div>
								</div>

							</button>

							<div class="title">Fiesole</div>
							<div class="subtitle">House of
								sciences
							</div>

						</li>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--/* <sly data-sly-call="${controlsTemplate.controls @ carousel=carousel}" data-sly-test="${!carousel.controlsPrepended}"></sly> */-->
	<button class="carousel-control-prev" type="button"
	        data-bs-target="#slideshowCarousel"
	        data-bs-slide="prev">
																		<span class="carousel-control-prev-icon"
																		      aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button"
	        data-bs-target="#slideshowCarousel"
	        data-bs-slide="next">
																		<span class="carousel-control-next-icon"
																		      aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>

	<sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
	     data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
</div>
