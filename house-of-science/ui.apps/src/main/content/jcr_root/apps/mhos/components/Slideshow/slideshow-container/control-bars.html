<sly data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
     data-sly-template.controls="${@ carousel}">
	<div class="container responsivegrid cmp-container--standard_width aem-GridColumn aem-GridColumn--default--12">
		<div class="cmp-container">

			<div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">

				<div class="carousel-indicators">

					<div class="button_container">

						<button type="button"
						        data-bs-target="#slideshowCarousel"
						        data-bs-slide-to="0"
						        id="slidebutton_0"
						        class="slidebutton active"
						        aria-current="true"
						        aria-label="Slide 1">
							<div class="progress">
								<div class="progress-value"></div>
							</div>

						</button>
						<div class="title">Fiesole</div>
						<div class="subtitle">House of
							sciences
						</div>
					</div>

					<div class="button_container">
						<button type="button"
						        data-bs-target="#slideshowCarousel"
						        data-bs-slide-to="1"
						        id="slidebutton_1"
						        class="slidebutton"
						        aria-label="Slide 2">
							<div class="progress">
								<div class="progress-value"></div>
							</div>
						</button>
						<div class="title">Louis
							Ignarro
						</div>
						<div class="subtitle">Dialogs
						</div>
					</div>

					<div class="button_container">
						<button type="button"
						        data-bs-target="#slideshowCarousel"
						        data-bs-slide-to="2"
						        id="slidebutton_2"
						        class="slidebutton"
						        aria-label="Slide 3">
							<div class="progress">
								<div class="progress-value"></div>
							</div>
						</button>
						<div class="title">Alessandro
							Vespignani
						</div>
						<div class="subtitle">Dialogs
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
</sly>

<div class="cmp-carousel__actions">
		<button class="cmp-carousel__action cmp-carousel__action--previous"
		        type="button"
		        aria-label="${carousel.accessibilityPrevious || 'Previous' @ i18n}"
		        aria-label="${'Previous' @ i18n}"
		        data-cmp-hook-carousel="previous">
			<span class="cmp-carousel__action-icon"></span>
			<span class="cmp-carousel__action-text">${carousel.accessibilityPrevious || 'Previous' @ i18n}</span>
		</button>
		<button class="cmp-carousel__action cmp-carousel__action--next"
		        type="button"
		        aria-label="${carousel.accessibilityNext || 'Next' @ i18n}"
		        data-cmp-hook-carousel="next">
			<span class="cmp-carousel__action-icon"></span>
			<span class="cmp-carousel__action-text">${carousel.accessibilityNext || 'Next' @ i18n}</span>
		</button>
		<button data-sly-test="${carousel.autoplay}"
		        class="cmp-carousel__action cmp-carousel__action--pause"
		        type="button"
		        aria-label="${carousel.accessibilityPause || 'Pause' @ i18n}"
		        data-cmp-hook-carousel="pause">
			<span class="cmp-carousel__action-icon"></span>
			<span class="cmp-carousel__action-text">${carousel.accessibilityPause || 'Pause' @ i18n}</span>
		</button>
		<button data-sly-test="${carousel.autoplay}"
		        class="cmp-carousel__action cmp-carousel__action--play cmp-carousel__action--disabled"
		        type="button"
		        aria-label="${carousel.accessibilityPlay || 'Play' @ i18n}"
		        data-cmp-hook-carousel="play">
			<span class="cmp-carousel__action-icon"></span>
			<span class="cmp-carousel__action-text">${carousel.accessibilityPlay || 'Play' @ i18n}</span>
		</button>
	</div>
