<template data-sly-template.color="${ @ container}">
	<sly data-sly-test="${wcmmode.edit}" data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"></sly>
	<div data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	     id="${container.id}"
	     class="cmp-container aem-Grid aem-Grid--12 aem-Grid--default--12 "
	     aria-label="${container.accessibilityLabel}"
	     role="${container.roleAttribute}"
	     style="${container.backgroundStyle @ context='styleString'}">

		<div class='container container-text responsivegrid aem-GridColumn--default--none aem-GridColumn aem-GridColumn--default--6 aem-GridColumn--phone--12 aem-GridColumn--tablet--12 aem-GridColumn--offset--default--0'>
			<div class="wrapper">
				<div class="square-wrap" data-sly-unwrap=${!wcmmode.edit}>
					<sly data-sly-resource="${'title' @ resourceType='/apps/mhos/components/title'}"></sly>
				</div>
				<div class="square-wrap" data-sly-unwrap=${!wcmmode.edit}>
					<sly data-sly-resource="${'text' @ resourceType='/apps/mhos/components/text'}"></sly>
				</div>
			</div>
		</div>
		<div class='container responsivegrid aem-GridColumn--default--none aem-GridColumn aem-GridColumn--default--6 aem-GridColumn--phone--12 aem-GridColumn--tablet--12 aem-GridColumn--offset--default--0'>
			<sly data-sly-resource="${'image' @ resourceType='/apps/mhos/components/image'}"></sly>
		</div>
	</div>
</template>
