<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.pretitleTemplate="pretitle.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     id="${teaser.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
     data-cmp-data-layer="${teaser.data.json}">
		<video class="d-block w-100" preload="metadata" autoplay="true"
		       muted="muted">
			<source src="${properties.mediaLink}" type="video/mp4">
		</video>
		<div class="container responsivegrid cmp-container--standard_width aem-GridColumn aem-GridColumn--default--12">
			<div id="container-3a0b4bb6dc"
			     class="cmp-container">
				<div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
					<div class="testo">
						<div class="titolo">
							${properties.jcr:title}
						</div>
						<div class="sottotitolo">
							${properties.jcr:description @ context='html'}
						</div>
						<div class="contenitore_bottoni">
							<sly data-sly-call="${actionsTemplate.actions @ teaser=teaser}"></sly>
						</div>
					</div>
				</div>
			</div>
		</div>

	<input type="hidden" value="${properties.captionTitle}" class="title"/>
	<input type="hidden" value="${properties.captionDescription}" class="subtitle"/>

</div>
