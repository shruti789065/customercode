<!-- TODO: gestione ordinamento per property data da recuperare dalla pagina single news-->
<template data-sly-template.item="${@ list, item}">
    <span data-sly-test="${list.showModificationDate}" data-sly-use.dateValue="${'com.adiacent.menarini.menarinimaster.core.models.LatestNewsDateFormatter' @item=item.path}"
          class="cmp-list__item-date article_date">${dateValue.formattedValue}</span>
    <a class="cmp-list__item-link" data-sly-attribute="${item.link.htmlAttributes}" data-sly-unwrap="${!list.linkItems || !item.link.valid}"
       data-cmp-clickable="${item.data ? true : false}">
        <h3 class="cmp-list__item-title">${item.title}</h3>
    </a>
    <span data-sly-test="${list.showDescription}" class="cmp-list__item-description">${item.description}</span>
    <div class="btn_read_more"><a href="${item.path @ extension='html'}">Read more</a></div>
</template>
