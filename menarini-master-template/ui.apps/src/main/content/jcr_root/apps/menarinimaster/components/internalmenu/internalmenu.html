<div class="cmp-internalmenu__button ${wcmmode.edit ? 'cmp-internalmenu__button-opened' : ''}">
	<a class="cmp-button" href="">
		<div class="cmp-button__text">menu</div>
		<div class="cmp-button__icon"></div>
	</a>
</div>

<nav data-sly-use.navigation="com.adiacent.menarini.menarinimaster.core.models.InternalMenuI"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.groupTemplate="group.html"
     data-sly-call="${groupTemplate.group @ items=navigation.items}"
     data-sly-test.hasContent="${navigation.items.size > 0}"
     id="${navigation.id}"
     class="cmp-navigation ${wcmmode.edit ? 'cmp-navigation--opened' : ''}"
     itemscope itemtype="http://schema.org/SiteNavigationElement"
     data-cmp-data-layer="${navigation.data.json}"
     aria-label="${navigation.accessibilityLabel}">
</nav>
<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-navigation'}"></sly>
<sly data-sly-test="${navigation.rootNavigation}"></sly>
