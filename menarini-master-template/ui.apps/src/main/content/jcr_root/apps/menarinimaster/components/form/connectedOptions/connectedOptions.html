<sly data-sly-use.options="com.adobe.cq.wcm.core.components.models.form.Options"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.isNotEmpty="${options.title}">
	<fieldset class="cmp-form-options cmp-form-options--${options.type.value}" data-cmp-required-message="${properties.requiredMessage}">
		<sly data-sly-test="${options.type.value == 'drop-down' || options.type.value == 'multi-drop-down'}">
			<label class="cmp-form-options__label ${properties.requiredSelect ? 'required-field' : ''}" for="${options.id}">${options.title}</label>
			<sly data-sly-test="${wcmmode.disabled}">
				<sly data-sly-test.required="${properties.requiredSelect}">
					<select class="cmp-form-options__field cmp-form-options__field--drop-down"
					        name="${options.name}" id="${options.id}"
					        data-sly-attribute.multiple="${options.type.value == 'multi-drop-down'}"
							required>
						<option value="${properties.placeholderText}" selected="" disabled=""
						        data-sly-attribute.aria-describedby="">
							${properties.placeholderText}
						</option>
					</select>
				</sly>
				<sly data-sly-test="${!required}">
					<select class="cmp-form-options__field cmp-form-options__field--drop-down"
					        name="${options.name}" id="${options.id}"
					        data-sly-attribute.multiple="${options.type.value == 'multi-drop-down'}">
						<option value="${properties.placeholderText}" selected="" disabled=""
						        data-sly-attribute.aria-describedby="">
							${properties.placeholderText}
						</option>
					</select>
				</sly>
			</sly>
			<sly data-sly-test="${wcmmode.edit || wcmmode.preview}">
				<sly data-sly-test.required="${properties.requiredSelect}">
					<select class="cmp-form-options__field cmp-form-options__field--drop-down"
					        name="${options.name}" id="${options.id}"
					        data-sly-attribute.multiple="${options.type.value == 'multi-drop-down'}">
						<option value="" selected="" disabled=""
						        data-sly-attribute.aria-describedby="">
							Connected select...
						</option>
					</select>
				</sly>
				<sly data-sly-test="${!required}">
					<select class="cmp-form-options__field cmp-form-options__field--drop-down"
					        name="${options.name}" id="${options.id}"
					        data-sly-attribute.multiple="${options.type.value == 'multi-drop-down'}">
						<option value="" selected="" disabled=""
						        data-sly-attribute.aria-describedby="">
							Connected select...
						</option>
					</select>
				</sly>
			</sly>

		</sly>
		<p id="${options.id}-helpMessage" class="cmp-form-options__help-message" data-sly-test="${options.helpMessage}">
			${options.helpMessage}</p>
	</fieldset>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!isNotEmpty, classAppend='cmp-form-options'}"></sly>
