
<sly data-sly-use.model="com.adiacent.menarini.menarinimaster.core.models.ProductCategoryAreaModel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"></sly>

<ul data-sly-list.child="${model.items}" class="cmp_product_category_area">

    <li class="cmp_icon_product_category_area" style="background-image: url(${child.imagePath  @ context='unsafe'});">
        <a data-sly-use.link="${'com.adiacent.menarini.menarinimaster.core.models.LinkFormatter' @authoredLink=child.link}" href="${link.formattedLink}">${child.title}</a>
    </li>

</ul>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"></sly>
