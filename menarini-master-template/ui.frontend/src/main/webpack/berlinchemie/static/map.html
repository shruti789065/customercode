<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Berlin-chemie Static Frontend Docs</title>
    <meta name="template" content="page-content" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/etc.clientlibs/menarinimaster/clientlibs/clientlib-base.css" type="text/css">
    <script type="text/javascript" src="/etc.clientlibs/menarinimaster/clientlibs/clientlib-dependencies.js"></script>
    <link rel="stylesheet" href="/etc.clientlibs/menarinimaster/clientlibs/clientlib-dependencies.css" type="text/css">
</head>

<body class="page basicpage">
<div class="root container responsivegrid maindocs">
    <main class="cmp-container maindocs-container maximum-heigth">

        <div class="accordion panelcontainer mt-5">
            <div>
                <h1>Menarini Berlin-Chemie Frontend Docs</h1>
            </div>
            <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC5WiQKEnoimIsg6kbcBGvXA4JV8jSeeE&callback=initMap&libraries=&v=weekly" defer></script>

            <!-- start mappa berlino -->
            <!-- div 1  con filtri -->
            <div class="row no-gutters col-12 map_search_container" data-aos="fade-up">
                <div id="mapWithFilterView" class="row no-gutters col-12 map_search_map" data-aos="fade-up">
                </div>
                <div class="row no-gutters col-12 map_search_categories" data-aos="fade-up">

                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 map_search_category">
                        <label>
                            <input type="checkbox" id="checkML" onclick='setMarks(map.getZoom(), GetFilters());'>
                            <span class="checkbox"></span>
                            <img src="/portals/31/Images/menarini_in_the_world/marker-ml.svg">
                            <span class="text">MainLocationsText</span>
                        </label>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 map_search_category">
                        <label>
                            <input type="checkbox" id="checkMS" onclick='setMarks(map.getZoom(), GetFilters());'>
                            <span class="checkbox"></span>
                            <img src="/portals/31/Images/menarini_in_the_world/marker-ms.svg">
                            <span class="text">ManufacturingSiteText></span>
                        </label>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 map_search_category">
                        <label>
                            <input type="checkbox" id="checkRC" onclick='setMarks(map.getZoom(), GetFilters());'>
                            <span class="checkbox"></span>
                            <img src="/portals/31/Images/menarini_in_the_world/marker-rc.svg">
                            <span class="text">ResearchCenterText></span>
                        </label>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 map_search_category">
                        <label>
                            <input type="checkbox" id="checkLO" onclick='setMarks(map.getZoom(), GetFilters());'>
                            <span class="checkbox"></span>
                            <img src="/portals/31/Images/menarini_in_the_world/marker-lo.svg">
                            <span class="text">LocalOfficesText></span>
                        </label>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 map_search_category">
                        <label>
                            <input type="checkbox" id="checkDS" onclick='setMarks(map.getZoom(), GetFilters());'>
                            <span class="checkbox"></span>
                            <img src="/portals/31/Images/menarini_in_the_world/marker-ds.svg">
                            <span class="text">DistributesText></span>
                        </label>
                    </div>

                    <script>
                        $(document).ready(function () {
                            <%= ScriptIfFilterOn %>
                        });
                        $(document).ready(function () {
                            <%= ScriptIfFilterByContinent %>
                        });
                        $(document).ready(function () {
                            <%= ScriptIfFilterByCountry %>
                        });
                    </script>

                    <div class="map-legend">
                        <%= CtrlAndPlusText %>
                    </div>
                </div>


            </div>
            <script>
                function initMap() {
                    map = new google.maps.Map(document.getElementById("mapWithFilterView"), {
                        center: { lat: 33.37754075, lng: 54.4043076 },
                        zoom: 3,
                    });
                    google.maps.event.addListener(map, 'zoom_changed', function () {
                        console.log("ZOOM: " + map.getZoom());
                        setMarks(map.getZoom(), GetFilters());
                    });
                    setMarks(map.getZoom(), GetFilters());
                }
            </script>
            <!-- end mappa berlino -->
        </div>


        <div class="experiencefragment footer-docs maximum-width">
            <div class="cmp-experiencefragment">
                <div class="cmp-container">
                    <div class="separator">
                        <div class="cmp-separator">
                            <hr class="cmp-separator__horizontal-rule" />
                        </div>
                    </div>
                    <div class="text">
                        <div class="cmp-text">
                            <p>Copyright 2024, Menarini Master Template. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<script type="text/javascript" src="/etc.clientlibs/core/wcm/components/commons/site/clientlibs/container.js">
</script>
<script type="text/javascript" src="/etc.clientlibs/menarinimaster/clientlibs/clientlib-site.js"></script>
<script type="text/javascript" src="/etc.clientlibs/menarinimaster/clientlibs/clientlib-base.js"></script>


</body>

</html>
