<sly data-sly-test="${properties.carouselType == 'images'}"
     data-sly-use.imagesCarousleTemplate="images-carousel.html"
     data-sly-call="${imagesCarousleTemplate.imagesCarousel}"></sly>

<sly data-sly-test="${properties.carouselType == 'cards'}"
     data-sly-use.cardsCarouselTemplate="cards-carousel.html"
     data-sly-call="${cardsCarouselTemplate.cardsCarousel}"></sly>



<div data-sly-test="${!properties.carouselType}" data-emptytext="Puzzle Carousel" class="cq-placeholder"></div>
