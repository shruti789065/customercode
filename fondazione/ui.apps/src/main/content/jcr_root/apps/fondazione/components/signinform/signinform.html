<div class="cmp-signinform container">
    <form>
        <div class="row">
            <div class="col-6 pe-5 border-end">
                <h2 class="text-primary h2 h2-light mb-0">${'signin_form_title' @ i18n}</h2>

                <div class="mt-5">
                    <h3 class="h3">${'email_label' @ i18n}</h3>
                    <div class="mt-2">
                        <input placeholder="${'email_label' @ i18n}" type="text"
                            class="form-control cmp-signinform__textField mt-2 rounded-0" id="firstName"
                            aria-describedby="firstNamelHelp">
                    </div>
                    <div class="mt-5">
                        <h3 class="h3">${'password' @ i18n}</h3>
                        <input placeholder="${'password' @ i18n}" type="text"
                            class="form-control cmp-signinform__textField mt-2 rounded-0" id="firstName"
                            aria-describedby="firstNamelHelp">
                    </div>
                    <div class="mt-3">
                        <p class="d-flex align-items-center lh-1">
                            <input type="checkbox" class="form-check-input mt-0 rounded-0 me-2" value="remember me">
                            ${'remember_me' @ i18n}
                        </p>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-primary cmp-signupform__cta" type="submit">${'signin' @ i18n}</button>
                    </div>
                    <div class="mt-4">
                        <a class="text-decoration-none" href="#">${'forgot_password' @ i18n}</a>
                    </div>
                </div>
            </div>
            <div class="col-6 ps-5">
                <h2 class="text-primary h2 h2-light mb-0">${'not_registered' @ i18n}</h2>
                <p class="d-flex align-items-center mt-4">${'proceed_create_account' @ i18n}</p>
                <div class="mt-5">
                    <button class="btn btn-primary cmp-signupform__cta" type="submit">${'signup' @ i18n}</button>
                </div>
            </div>
        </div>
    </form>

</div>
