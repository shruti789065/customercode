<sly data-sly-use.model="com.jakala.menarini.core.models.RecaptchaCredentialModel">
    <script src="https://www.google.com/recaptcha/api.js" async defer>
    </script>

    <div class="w-100 d-flex justify-content-center">
        <div class="g-recaptcha mt-3 w-100" data-sitekey="${model.siteKey}"
            data-callback="onRecaptchaSuccess" data-expired-callback="onRecaptchaResponseExpiry"
            data-error-callback="onRecaptchaError">
        </div>
    </div>
</sly>
