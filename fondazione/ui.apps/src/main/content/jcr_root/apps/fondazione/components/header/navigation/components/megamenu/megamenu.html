<div
  data-sly-use.megamenuTabs="com.jakala.menarini.core.models.MegamenuI"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-panelcontainer="${wcmmode.edit && 'tabs'}"
  id="${megamenuTabs.id}"
  class="cmp-tabs"
  data-cmp-is="tabs"
  data-cmp-data-layer="${megamenuTabs.data.json}"
>
  <sly data-sly-test="${(wcmmode.edit || wcmmode.preview)}">
    <div
      class="cmp-container--standard_width aem-Grid--12 aem-Grid--tablet--12 aem-Grid--default--12 aem-Grid--phone--12 cmp-container__general-megamenu"
    >
      <div class="menu-nav">
        <ol
          data-sly-test="${megamenuTabs.items && megamenuTabs.items.size > 0}"
          data-sly-list.tab="${megamenuTabs.items}"
          role="tablist"
          class="cmp-tabs__tablist cmp-tabs__tablist_toggler"
          aria-label="${megamenuTabs.accessibilityLabel}"
          aria-multiselectable="false"
        >
          <sly data-sly-test.isActive="${wcmmode.edit && tabList.first}" />
          <li
            role="tab"
            id="${tab.id}-tab"
            class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''}"
            aria-controls="${tab.id}-tabpanel"
            tabindex="${isActive ? '0' : '-1'}"
            data-cmp-hook-tabs="tab"
          >
            ${tab.title}
          </li>
        </ol>
      </div>
      <div class="cmp-button--mobile cmp-button--mobile__toggler">
        <span></span> <span></span> <span></span>
      </div>
    </div>
    <div class="cmp-megamenu">
      <div
        data-sly-repeat.item="${megamenuTabs.items}"
        data-sly-resource="${item.name @ decorationTagName='div'}"
        id="${item.id}-tabpanel"
        role="tabpanel"
        aria-labelledby="${item.id}-tab"
        tabindex="0"
        class="cmp-tabs__tabpanel${wcmmode.edit && itemList.first ? ' cmp-tabs__tabpanel--active' : ''} tabs-menu__container cmp-container--standard_width"
        data-cmp-hook-tabs="tabpanel"
        data-cmp-data-layer="${item.data.json}"
        data-cmp-panel-title="${item.data.title}"
      ></div>
    </div>
  </sly>

  <sly data-sly-test="${(!wcmmode.edit && !wcmmode.preview)}">
    <sly
      data-sly-use.rrh="${'com.jakala.menarini.core.models.ResourceResolverHelper' @ item=tab}"
      data-sly-test="${rrh.resourceType != 'fondazione/components/header/navigation/components/link'}"
    />
    <div
      class="cmp-container--standard_width aem-Grid--12 aem-Grid--tablet--12 aem-Grid--default--12 aem-Grid--phone--12 cmp-container__general-megamenu"
    >
      <div class="menu-nav">
        <ol
          data-sly-test="${megamenuTabs.items && megamenuTabs.items.size > 0}"
          data-sly-list.tab="${megamenuTabs.items}"
          role="tablist"
          class="cmp-tabs__tablist cmp-tabs__tablist_toggler"
          aria-label="${megamenuTabs.accessibilityLabel}"
          aria-multiselectable="false"
        >
          <sly data-sly-test.isActive="${wcmmode.edit && tabList.first}" />
          <li
            role="tab"
            id="${tab.id}-tab"
            class="cmp-tabs__tab${isActive ? ' cmp-tabs__tab--active' : ''}"
            aria-controls="${tab.id}-tabpanel"
            tabindex="${isActive ? '0' : '-1'}"
            data-cmp-hook-tabs="tab"
            data-sly-use.rrh="${'com.jakala.menarini.core.models.ResourceResolverHelper' @ item=tab}"
            data-sly-test="${rrh.resourceType != 'fondazione/components/header/navigation/components/link'}"
          >
            ${tab.title}
          </li>
          <li
            role="tab"
            id="${tab.id}-tab"
            class="cmp-tabs__tab${isActive ? 'cmp-tabs__tab--active' : ''}"
            aria-controls="${tab.id}-tabpanel"
            tabindex="${isActive ? '0' : '-1'}"
            data-cmp-hook-tabs="tab"
            data-sly-use.rrh="${'com.jakala.menarini.core.models.ResourceResolverHelper' @ item=tab}"
            data-sly-test="${rrh.resourceType == 'fondazione/components/header/navigation/components/link'}"
          >
            <sly data-sly-resource="${tab.name @ decorationTagName='div'}" />
          </li>
        </ol>
      </div>
      <div class="cmp-button--mobile cmp-button--mobile__toggler">
        <span></span> <span></span> <span></span>
      </div>
    </div>

    <sly data-sly-list.item="${megamenuTabs.items}">
      <sly
        data-sly-use.rrh="${'com.jakala.menarini.core.models.ResourceResolverHelper' @ item=item}"
        data-sly-test.toShow="${rrh.resourceType != 'fondazione/components/header/navigation/components/link'}"
      />

      <div class="cmp-megamenu">
        <div
          data-sly-resource="${item.name @ decorationTagName='div'}"
          id="${item.id}-tabpanel"
          role="tabpanel"
          aria-labelledby="${item.id}-tab"
          tabindex="0"
          class="cmp-tabs__tabpanel${wcmmode.edit && itemList.first ? ' cmp-tabs__tabpanel--active' : ''} tabs-menu__container cmp-container--standard_width ${!toShow ? 'hidden' : ''}"
          data-cmp-data-layer="${item.data.json}"
          data-cmp-panel-title="${item.data.title}"
        ></div>
      </div>
    </sly>
  </sly>

  <sly
    data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
    data-sly-test="${(wcmmode.edit || wcmmode.preview) && megamenuTabs.items.size < 1}"
  >
  </sly>
</div>
